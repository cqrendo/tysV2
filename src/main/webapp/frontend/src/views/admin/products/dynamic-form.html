<link rel="import" href="../../../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../../../bower_components/vaadin-form-layout/src/vaadin-form-layout.html">
<link rel="import" href="../../../../bower_components/vaadin-text-field/src/vaadin-text-field.html">
<link rel="import" href="../../../components/form-buttons-bar.html">

<dom-module id="dynamic-form">
  <template>

    <style>
      :host {
        display: flex;
        flex-direction: column;
        flex: auto;
        height: 100%;
      }

      vaadin-form-layout {
        flex: auto;
        overflow: auto;
      }
    </style>

    <vaadin-form-layout id="form">
      <h3 id="title"></h3>
      <vaadin-text-field id="col0" label="Product name" colspan="2"></vaadin-text-field>
      <vaadin-text-field id="col1" label="Unit price" colspan="2"></vaadin-text-field>
      <vaadin-text-field id="col2" label="texto" colspan="2"></vaadin-text-field>
    </vaadin-form-layout>

    <form-buttons-bar id="buttons"></form-buttons-bar>
  </template>

  <script>
    class DynamicForm extends Polymer.Element {
      static get is() {
        return 'dynamic-form';
      }

      ready() {
        super.ready();
        this.$.form.addEventListener('change', e => {
          this.$.buttons.$.save.disabled = false;
        });
      }
    }
    window.customElements.define(DynamicForm.is, DynamicForm);
  </script>
</dom-module>
